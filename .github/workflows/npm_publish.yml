name: npm publish
on:
  release:
    types: [published]
  push:
    branches: [soroban]

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Depencencies
        run: yarn

      - name: Build
        run: gulp

      - name: Publish soroban npm package
        if: github.ref == 'refs/heads/soroban'
        run: yarn publish --tag soroban
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish release npm package
        if: github.ref != 'refs/heads/soroban'
        run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
