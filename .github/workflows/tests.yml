name: Tests

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-18.04

    strategy:
      matrix:
        node-version: [12.x, 13.x, 14.x]
    
    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install deps
      run: yarn

    - name: Build
      run: gulp

    - name: Run Node Tests
      run: yarn test

    - name: Run Browser Tests
      run: gulp test:browser

    - name: Run Linter
      run: yarn dtslint

  send_report:
    runs-on: ubuntu-18.04
    needs: build
    steps:
      - name: Print Event Name
        run: echo ${{ github.event_name }}
      
      - name: Is Event Push
        run: echo ${{ github.event_name == 'push' }}
      
      - name: Node Version
        run: echo ${{ matrix.node-version }}
      
      - name: Is Node Version 14
        run: echo ${{ matrix.node-version == '14.x' }}
